<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Puzzle Cinema</title>
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <style>
    /* Overlay iniziale */
    #introOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      z-index: 9999;
    }
    #introOverlay img {
      max-width: 80%;
      max-height: 80%;
    }
    #introOverlay.show {
      opacity: 1;
    }
    #introOverlay.hide {
      opacity: 0;
    }
  </style>
</head>
<body>
  <!-- Overlay immagine iniziale -->
  <div id="introOverlay">
    <img src="images/count2.png" alt="Intro">
  </div>

  <!-- Scena AR -->
  <a-scene
    mindar-image="imageTargetSrc: targets/target.mind"
    color-space="sRGB"
    renderer="colorManagement: true"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false">

    <a-assets>
      <a-asset-item id="cinemaModel" src="models/piece_cinema2.glb"></a-asset-item>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity light="type: ambient; color: #ffffff; intensity: 0.8"></a-entity>
    <a-entity light="type: directional; color: #ffffff; intensity: 0.6" position="0 1 1"></a-entity>

    <a-entity mindar-image-target="targetIndex: 0" id="marker">
      <a-entity id="piecesContainer"></a-entity>
    </a-entity>

  </a-scene>

  <script src="js/main.js"></script>

  <!-- Script overlay -->
  <script>
    window.addEventListener("load", () => {
      const overlay = document.getElementById("introOverlay");
      // Fade in
      setTimeout(() => overlay.classList.add("show"), 100);
      // Attendi 3 secondi, poi fade out
      setTimeout(() => {
        overlay.classList.remove("show");
        overlay.classList.add("hide");
        // Rimuovi l’overlay dopo l’animazione
        setTimeout(() => overlay.remove(), 1000);
      }, 4000); // 1s fadein + 3s visibile
    });
  </script>
</body>
</html>
