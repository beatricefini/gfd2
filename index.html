<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Puzzle Cinema</title>
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <style>
    /* Overlay base */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      z-index: 9999;
    }
    .overlay img {
      max-width: 80%;
      max-height: 80%;
    }
    .overlay.show {
      opacity: 1;
    }
    .overlay.hide {
      opacity: 0;
    }

    /* Testo Tap to Start */
    #tapText {
      margin-top: 20px;
      font-size: 2rem;
      color: white;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      font-family: Arial, sans-serif;
      cursor: pointer;
    }
    #tapText.show {
      opacity: 1;
    }

    /* MindAR custom scanning UI */
    #custom-scanning-ui {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 998;
      opacity: 1;
      transition: opacity 0.5s ease;
    }

    .rect-scanner {
      width: 80vw;      /* larghezza rettangolo */
      height: 40vh;     /* altezza rettangolo */
      border: 4px solid #00ff00;
      box-sizing: border-box;
      pointer-events: none;
      position: relative;
    }

    .scanning-text {
      margin-top: 20px;
      color: white;
      font-size: 1.5rem;
      font-family: Arial, sans-serif;
      text-align: center;
      pointer-events: none;
    }

    #custom-scanning-ui.hidden {
      opacity: 0;
      pointer-events: none;
    }

    /* Inizio scena nascosta */
    a-scene {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Overlay 1: count2.png -->
  <div id="introOverlay" class="overlay">
    <img src="images/count2.png" alt="Intro">
  </div>

  <!-- Overlay 2: instructions.png -->
  <div id="instructionsOverlay" class="overlay" style="display:flex; opacity:0;">
    <img src="images/instructions.png" alt="Instructions">
    <div id="tapText">Tap to start</div>
  </div>

  <!-- Custom MindAR scanning UI -->
  <div id="custom-scanning-ui" class="hidden">
    <div class="rect-scanner"></div>
    <div class="scanning-text">Scanning environment...</div>
  </div>

  <!-- Scena AR -->
  <a-scene 
    mindar-image="imageTargetSrc: targets/target.mind; uiScanning:#custom-scanning-ui"
    color-space="sRGB"
    renderer="colorManagement: true"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false">

    <a-assets>
      <a-asset-item id="cinemaModel" src="models/piece_cinema2.glb"></a-asset-item>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity light="type: ambient; color: #ffffff; intensity: 0.8"></a-entity>
    <a-entity light="type: directional; color: #ffffff; intensity: 0.6" position="0 1 1"></a-entity>

    <a-entity mindar-image-target="targetIndex: 0" id="marker">
      <a-entity id="piecesContainer"></a-entity>
    </a-entity>

  </a-scene>

  <script src="js/main.js"></script>

  <!-- Script overlay e avvio MindAR -->
  <script>
    window.addEventListener("load", () => {
      const intro = document.getElementById("introOverlay");
      const instructions = document.getElementById("instructionsOverlay");
      const tapText = document.getElementById("tapText");
      const sceneEl = document.querySelector("a-scene");

      // Overlay 1 (count2.png)
      setTimeout(() => intro.classList.add("show"), 100);
      setTimeout(() => {
        intro.classList.remove("show");
        intro.classList.add("hide");
        setTimeout(() => {
          intro.remove();

          // Mostra overlay 2
          instructions.style.opacity = 1;
          setTimeout(() => instructions.classList.add("show"), 100);

          // Dopo 3s appare "Tap to start"
          setTimeout(() => tapText.classList.add("show"), 3000);

          // Al click l'utente fa partire l'esperienza
          instructions.addEventListener("click", async () => {
            instructions.classList.remove("show");
            instructions.classList.add("hide");
            setTimeout(() => instructions.remove(), 1000);

            // Mostra la scena AR
            sceneEl.style.display = "flex";

            // Avvia MindAR manualmente
            const mindarSystem = sceneEl.systems["mindar-image-system"];
            await mindarSystem.start(); // avvia camera e scanning
          }, { once: true });

        }, 1000); // fadeout intro
      }, 5000); // 1s fadein + 4s visibile
    });
  </script>

</body>
</html>
