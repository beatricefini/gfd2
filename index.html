<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test AR Click</title>
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
</head>
<body>
  <a-scene
    mindar-image="imageTargetSrc: targets/target.mind"
    color-space="sRGB"
    renderer="colorManagement: true"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false">

    <!-- Camera con cursor e raycaster -->
    <a-camera 
      position="0 0 0" 
      look-controls="enabled: false" 
      cursor="fuse: false" 
      raycaster="objects: .clickable; far: 5">
    </a-camera>

    <!-- Luci -->
    <a-entity light="type: ambient; color: #ffffff; intensity: 0.8"></a-entity>
    <a-entity light="type: directional; color: #ffffff; intensity: 0.6" position="0 1 1"></a-entity>

    <!-- Target AR -->
    <a-entity mindar-image-target="targetIndex: 0" id="marker">
      <!-- Pezzo di test -->
      <a-plane id="testPiece" 
               class="clickable"
               position="0 0 0.01" 
               width="0.3" 
               height="0.3" 
               color="#FF0000">
      </a-plane>
    </a-entity>

  </a-scene>

  <script>
    const testPiece = document.getElementById("testPiece");

    // Cambia colore al click
    testPiece.addEventListener("click", () => {
      testPiece.setAttribute("color", "#" + Math.floor(Math.random()*16777215).toString(16));
      console.log("Pezzo cliccato!");
    });
  </script>
</body>
</html>
