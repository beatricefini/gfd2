<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AR Puzzle</title>
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <script src="js/main.js" defer></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    /* Overlay iniziale count2.png */
    #countOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgba(0,0,0,0.7);
      z-index: 9999;
    }
    #countImg {
      max-width: 80%;
      max-height: 80%;
      opacity: 0;
      transition: opacity 1s;
    }
  </style>
</head>
<body>

  <!-- Overlay iniziale -->
  <div id="countOverlay">
    <img src="images/count2.png" id="countImg">
  </div>

  <!-- Scena AR -->
  <a-scene
    mindar-image="imageTargetSrc: targets/target.mind"
    color-space="sRGB"
    renderer="colorManagement: true"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false">

    <a-assets>
      <a-asset-item id="cinemaModel" src="models/piece_cinema2.glb"></a-asset-item>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0" id="marker">
      <a-entity id="piecesContainer"></a-entity>
    </a-entity>

  </a-scene>

</body>
</html>
