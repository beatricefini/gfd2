<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Puzzle Cinema</title>
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <style>
    :root {
      --instructions-scale: 100%;
    }

    /* Overlay base */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      z-index: 9999;
    }
    .overlay img {
      max-width: var(--instructions-scale);
      max-height: var(--instructions-scale);
      width: auto;
      height: auto;
    }
    .overlay.show { opacity: 1; }
    .overlay.hide { opacity: 0; }

    /* Testo Tap to Start */
    #tapText {
      position: absolute;      /* assoluto sull'overlay */
      bottom: 10%;             /* verso il basso */
      width: 100%;             /* occupa tutta la larghezza */
      text-align: center;
      font-size: 2rem;
      color: black;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      cursor: pointer;
      z-index: 10;             /* sopra l'immagine */
      font-family: Arial, sans-serif;
    }
    #tapText.show { opacity: 1; }

    /* Custom scanning UI */
    #custom-scanning-ui {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 998;
      transition: opacity 0.5s ease;
    }
    #custom-scanning-ui.hidden { opacity: 0; pointer-events: none; }
    #custom-scanning-ui.visible { opacity: 1; pointer-events: none; }

    /* Angoli */
    .corner {
      position: absolute;
      width: 40px;
      height: 40px;
      border: 6px solid #ffffff;
    }
    .top-left { top: 10%; left: 10%; border-right: none; border-bottom: none; }
    .top-right { top: 10%; right: 10%; border-left: none; border-bottom: none; }
    .bottom-left { bottom: 10%; left: 10%; border-right: none; border-top: none; }
    .bottom-right { bottom: 10%; right: 10%; border-left: none; border-top: none; }

    /* Barra centrale animata */
    #custom-scanning-ui .scan-bar {
      position: absolute;
      width: calc(80%);
      height: 6px;
      background: #ffffff;
      top: 10%;
      animation: moveBar 2s infinite alternate ease-in-out;
    }
    @keyframes moveBar {
      0% { top: 10%; }
      100% { top: 70%; }
    }

    /* Inizio scena nascosta */
    a-scene { display: none; }

    /* Nascondi pulsante VR di A-Frame */
    .a-enter-vr-button { display: none !important; }
  </style>
</head>
<body>

  <!-- Overlay 1: count2.png -->
  <div id="introOverlay" class="overlay">
    <img src="images/count2.png" alt="Intro">
  </div>

  <!-- Overlay 2: instructions.png -->
  <div id="instructionsOverlay" class="overlay" style="display:flex; opacity:0;">
    <img src="images/instructions.png" alt="Instructions">
    <div id="tapText">Tap to start</div>
  </div>

  <!-- Custom MindAR scanning UI -->
  <div id="custom-scanning-ui" class="visible">
    <div class="corner top-left"></div>
    <div class="corner top-right"></div>
    <div class="corner bottom-left"></div>
    <div class="corner bottom-right"></div>
    <div class="scan-bar"></div>
  </div>

  <!-- Scena AR -->
  <a-scene 
    mindar-image="imageTargetSrc: targets/target.mind; uiScanning:#custom-scanning-ui; uiLoading: ; uiError: ;"
    color-space="sRGB"
    renderer="colorManagement: true"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false">

    <a-assets>
      <a-asset-item id="cinemaModel" src="models/piece_cinema2.glb"></a-asset-item>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity light="type: ambient; color: #ffffff; intensity: 0.8"></a-entity>
    <a-entity light="type: directional; color: #ffffff; intensity: 0.6" position="0 1 1"></a-entity>

    <a-entity mindar-image-target="targetIndex: 0" id="marker">
      <a-entity id="piecesContainer"></a-entity>
    </a-entity>

  </a-scene>

  <script src="js/main.js"></script>
</body>
</html>
